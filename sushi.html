<!DOCTYPE html>
<html>
<head>
  <title>Sushiswap Clone Trading Interface</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-4">Sushiswap Clone Trading Interface</h1>
    <p class="mb-4" id="token-price">Token Price: Loading...</p>
    <div class="form-group">
      <input type="text" class="form-control" id="trade-amount" placeholder="Enter trade amount">
    </div>
    <button class="btn btn-primary" id="execute-trade">Execute Trade</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
